---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.featured-image %}{% include page-featured-image.html image=page.featured-image alt=page.featured-image-alt %}{% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
